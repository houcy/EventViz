<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>{% block title -%}EventViz - {{ page|title }}{%- endblock %}</title>
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web application to display events in a timeline">
    <meta name="author" content="Mathieu D.">
    <!-- CSS -->
    {% block css -%}
        {% assets 'css_all' %}
            <link rel="stylesheet" href="{{ ASSET_URL }}"/>
        {% endassets %}
    {%- endblock %}
    <!-- END CSS -->
</head>
<body>
{% include 'header.html' %}
<div class="container">
    {% block body -%}{%- endblock %}
</div>
<!-- Javascript -->
{% block javascript -%}
    {% assets 'js_all' %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
{%- endblock %}
<!-- END Javascript -->
</body>
</html>
