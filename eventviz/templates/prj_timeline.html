{% extends 'base.html' %}

{% block css -%}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename="css/timeline.css") }}"/>
{%- endblock %}

{% block body -%}
    <div class="row">
        <div class="span12">
            <form class="form-inline" action="{{ url_for('main.project_timeline', project=project) }}" method="POST">
                <fieldset>
                    <label for="show-fields">Change displayed fields</label>
                    <select name="fields" id="show-fields" multiple="multiple">
                        {% for field in event_fields %}
                            <option value="{{ field }}">{{ field }}</option>
                        {% endfor %}
                    </select>
                    <label for="group-by">Group by</label>
                    <select name="group" id="group-by">
                        {% for field in event_fields %}
                            <option value="{{ field }}">{{ field }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="btn btn-small">Update View</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <div id="timeline"></div>
        </div>
    </div>
{%- endblock %}

{% block javascript -%}
    {{ super() }}
    <script type="text/javascript" src="{{ url_for('static', filename="js/timeline-min.js") }}"></script>
    <script type="text/javascript">
        function drawVisualization() {
            var data = {{ data|tojson|safe }};
            data.forEach(function(item, index) {
                item['start'] = new Date(Date.parse(item['start']));
            });
            var options = {
                "cluster": true,
                "groupsChangeable": false,
                "showNavigation": true,
                "axisOnTop": true
            };
            var timeline = new links.Timeline(document.getElementById('timeline'));
            timeline.draw(data , options);
        }
        drawVisualization();
    </script>
{%- endblock %}
